{% extends 'myadmin/base.html' %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    员工管理
    <small>订餐系统后台管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active">员工管理</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加员工信息</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'myadmin_user_insert' %}" method="post">
          <!-- The csrf_token tag in your form ensures that your application is protected against 
           CSRF attacks by including a unique token in each form submission. 
           This token is validated by Django to ensure the request is legitimate. -->
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">员工ID：</label>
              <div class="col-sm-4">
                <input type="text" name="username" class="form-control" id="" placeholder="id">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">员工昵称：</label>
              <div class="col-sm-4">
                <input type="text" name="nickname" class="form-control" id="" placeholder="昵称">
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">员工状态：</label>
              <div class="col-sm-4">
                <input type="text" name="status" class="form-control" id="" placeholder="状态">
              </div>
            </div> -->
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-4">
                <input type="password" name="password" class="form-control" id="" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">确认密码：</label>
              <div class="col-sm-4">
                <input type="password" name="repassword" class="form-control" id="" placeholder="确认密码">
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button> &nbsp;
              <button type="button" class="btn btn-default" onclick="clearForm()">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
  function clearForm() {
      document.querySelector('input[name="name"]').value = '';
      document.querySelector('input[name="address"]').value = '';
      document.querySelector('input[name="phone"]').value = '';
  }
</script>

{% endblock %}
