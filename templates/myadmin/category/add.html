{% extends 'myadmin/base.html' %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{ main_page_element }}管理
    <small>订餐系统后台管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active">{{ main_page_element }}管理</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
            <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加{{ main_page_element }}信息</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'myadmin_category_insert' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">店铺名称：</label>

              <div class="col-sm-4">
                <select name="shop_id" class="form-control select2" >
                  {% for ov in shoplist %}
                  <option value="{{ ov.id }}">
                    {{ ov.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>

            </div>
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">菜品名称：</label>
                <div class="col-sm-4">
                  <input type="text" name="name" class="form-control" id="" placeholder="" />
                </div>
              </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
              <button type="button" class="btn btn-default" onclick="clearForm()">重置</button>
            <div class="col-sm-offset-2 col-sm-10">
            </div>
          </div>
        </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->

<script>
  function clearForm() {
      document.querySelector('input[name="name"]').value = '';
      document.querySelector('input[name="shop_id"]').value = '';
  }
</script>
{% endblock %}
